<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Fashion Brand</title>
    <style>
        /* General Styles (Inherited from previous files) */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
}

header {
    background-color: #333;
    color: #fff;
    padding: 1em 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header .logo img {
    max-width: 150px;
}

header nav ul {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
}

header nav ul li {
    margin: 0 1em;
}

header nav ul li a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
}

.search-bar {
    margin-left: auto;
    padding: 0.5em;
    background-color: #444;
    border-radius: 5px;
}

.search-bar input {
    padding: 0.5em;
    border: none;
    border-radius: 5px;
    width: 200px;
}

/* Main Section */
main {
    padding: 2em;
    max-width: 600px;
    margin: 0 auto;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.register h2 {
    text-align: center;
    font-size: 2em;
    margin-bottom: 1em;
}

.register form {
    display: flex;
    flex-direction: column;
    gap: 1em;
}

.register label {
    font-weight: bold;
    margin-bottom: 0.5em;
}

.register input[type="text"],
.register input[type="email"],
.register input[type="password"] {
    padding: 0.75em;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1em;
}

.register .btn {
    padding: 0.75em;
    background-color: #ff6f61;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 1.1em;
    margin-top: 1em;
    transition: background-color 0.3s;
}

.register .btn:hover {
    background-color: #e65b50;
}

.register p {
    text-align: center;
    margin-top: 1em;
    font-size: 1em;
}

.register p a {
    color: #ff6f61;
    text-decoration: none;
    font-weight: bold;
}

.register p a:hover {
    text-decoration: underline;
}

/* Footer (Same as in the previous file) */
footer {
    background-color: #333;
    color: #fff;
    padding: 2em 0;
    text-align: center;
}

.footer-info, .social-media, .newsletter-signup {
    margin-bottom: 1em;
}

.footer-info p, .social-media a, .newsletter-signup h3 {
    margin: 0.5em 0;
}

.social-media a {
    margin: 0 0.5em;
    display: inline-block;
}

.social-media img {
    width: 30px;
    height: 30px;
}

.newsletter-signup input {
    padding: 0.5em;
    border: none;
    border-radius: 5px;
    margin-right: 1em;
    width: 250px;
}

.newsletter-signup button {
    padding: 0.5em 1em;
    background-color: #ff6f61;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

/* Responsive Design */
@media (max-width: 768px) {
    main {
        padding: 1em;
    }

    .register form {
        gap: 0.5em;
    }
}

    </style>
</head>
<body>
    <header>
        <!-- Same header as in index.html -->
    </header>
    
    <main>
        <section class="register">
            <h2>Create an Account</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                
                <button class="btn">Register</button>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a>.</p>
        </section>
    </main>
    
    <footer>
        <!-- Same footer as in index.html -->
    </footer>
</body>
</html>
