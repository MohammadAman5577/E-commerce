<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Fashion Brand</title>
    <style>
        /* General Styles (Inherited from the previous file) */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
}

header {
    background-color: #333;
    color: #fff;
    padding: 1em 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header .logo img {
    max-width: 150px;
}

header nav ul {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
}

header nav ul li {
    margin: 0 1em;
}

header nav ul li a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
}

.search-bar {
    margin-left: auto;
    padding: 0.5em;
    background-color: #444;
    border-radius: 5px;
}

.search-bar input {
    padding: 0.5em;
    border: none;
    border-radius: 5px;
    width: 200px;
}

/* Main Section */
main {
    padding: 2em;
    max-width: 1000px;
    margin: 0 auto;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.cart h2 {
    text-align: center;
    font-size: 2em;
    margin-bottom: 1em;
}

.cart-items {
    border-bottom: 1px solid #ddd;
    padding-bottom: 1em;
    margin-bottom: 2em;
}

.cart-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 1em 0;
    border-top: 1px solid #ddd;
}

.cart-item img {
    width: 100px;
    height: auto;
    border-radius: 5px;
}

.cart-item-details {
    flex-grow: 1;
    margin-left: 1em;
}

.cart-item-details h3 {
    margin: 0 0 0.5em;
}

.cart-item-details p {
    margin: 0.5em 0;
}

.quantity {
    margin-top: 1em;
}

.quantity label {
    margin-right: 0.5em;
}

.quantity input {
    width: 50px;
    padding: 0.2em;
    text-align: center;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.cart-item-total {
    font-size: 1.2em;
    font-weight: bold;
}

.btn {
    padding: 0.5em 1em;
    background-color: #ff6f61;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-align: center;
    text-decoration: none;
    display: inline-block;
}

.btn.remove {
    background-color: #e74c3c;
    margin-top: 1em;
}

.cart-summary {
    text-align: right;
}

.cart-summary h3 {
    font-size: 1.5em;
    margin-bottom: 1em;
}

.cart-summary p {
    font-size: 1.2em;
    margin: 0.5em 0;
}

.cart-summary .btn {
    font-size: 1.2em;
    padding: 1em;
    margin-top: 1em;
    display: block;
}

/* Footer (Same as in the previous file) */
footer {
    background-color: #333;
    color: #fff;
    padding: 2em 0;
    text-align: center;
}

.footer-info, .social-media, .newsletter-signup {
    margin-bottom: 1em;
}

.footer-info p, .social-media a, .newsletter-signup h3 {
    margin: 0.5em 0;
}

.social-media a {
    margin: 0 0.5em;
    display: inline-block;
}

.social-media img {
    width: 30px;
    height: 30px;
}

.newsletter-signup input {
    padding: 0.5em;
    border: none;
    border-radius: 5px;
    margin-right: 1em;
    width: 250px;
}

.newsletter-signup button {
    padding: 0.5em 1em;
    background-color: #ff6f61;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

/* Responsive Design */
@media (max-width: 768px) {
    main {
        padding: 1em;
    }

    .cart-item {
        flex-direction: column;
        align-items: flex-start;
    }

    .cart-item img {
        width: 100%;
        max-width: 300px;
        margin-bottom: 1em;
    }

    .cart-item-details {
        margin-left: 0;
    }

    .cart-summary {
        text-align: center;
    }

    .cart-summary .btn {
        width: 100%;
        font-size: 1em;
        padding: 0.8em;
    }
}

    </style>
</head>
<body>
    <header>
        <!-- Same header as in index.html -->
    </header>
    
    <main>
        <section class="cart">
            <h2>Your Shopping Cart</h2>
            <div class="cart-items">
                <!-- Repeat this block for each cart item -->
                <div class="cart-item">
                    <img src="https://themesberg.com/docs/pixel-bootstrap/assets/img/shop/item-1.png" alt="Product 1">
                    <div class="cart-item-details">
                        <h3>Product 1</h3>
                        <p>Size: Medium</p>
                        <p>Price: $49.99</p>
                        <div class="quantity">
                            <label for="quantity">Quantity:</label>
                            <input type="number" id="quantity" value="1" min="1">
                        </div>
                        <button class="btn remove">Remove</button>
                    </div>
                    <div class="cart-item-total">
                        <p>$49.99</p>
                    </div>
                </div>
                <!-- Add more cart items as needed -->
            </div>
            <div class="cart-summary">
                <h3>Order Summary</h3>
                <p>Subtotal: $49.99</p>
                <p>Discount: -$0.00</p>
                <p>Total: $49.99</p>
                <button class="btn">Proceed to Checkout</button>
            </div>
        </section>
    </main>
    
    <footer>
        <!-- Same footer as in index.html -->
    </footer>
</body>
</html>
