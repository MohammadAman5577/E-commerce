<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Fashion Brand</title>
    <style>
        /* General Styles (Inherited from the previous file) */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
}

header {
    background-color: #333;
    color: #fff;
    padding: 1em 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header .logo img {
    max-width: 150px;
}

header nav ul {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
}

header nav ul li {
    margin: 0 1em;
}

header nav ul li a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
}

.search-bar {
    margin-left: auto;
    padding: 0.5em;
    background-color: #444;
    border-radius: 5px;
}

.search-bar input {
    padding: 0.5em;
    border: none;
    border-radius: 5px;
    width: 200px;
}

/* Main Section */
main {
    padding: 2em;
    max-width: 1200px;
    margin: 0 auto;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.product-listing h2 {
    text-align: center;
    font-size: 2em;
    margin-bottom: 1em;
}

.filter-sort {
    display: flex;
    justify-content: space-between;
    margin-bottom: 2em;
}

.filter-sort select,
.filter-sort input {
    padding: 0.5em;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1em;
}

.product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 1.5em;
}

.product-card {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
    overflow: hidden;
    text-align: center;
    padding: 1em;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s;
}

.product-card:hover {
    transform: translateY(-5px);
}

.product-card img {
    max-width: 100%;
    height: auto;
    margin-bottom: 1em;
}

.product-card h3 {
    margin: 0.5em 0;
    font-size: 1.2em;
}

.product-card p {
    font-size: 1.1em;
    margin: 0.5em 0;
    color: #ff6f61;
    font-weight: bold;
}

.product-card .btn {
    padding: 0.5em 1em;
    background-color: #ff6f61;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    margin-top: 1em;
}

.pagination {
    text-align: center;
    margin-top: 2em;
}

.pagination a {
    color: #333;
    padding: 0.5em 1em;
    margin: 0 0.5em;
    text-decoration: none;
    border: 1px solid #ddd;
    border-radius: 5px;
    background-color: #fff;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s;
}

.pagination a:hover {
    background-color: #ff6f61;
    color: #fff;
}

/* Footer (Same as in the previous file) */
footer {
    background-color: #333;
    color: #fff;
    padding: 2em 0;
    text-align: center;
}

.footer-info, .social-media, .newsletter-signup {
    margin-bottom: 1em;
}

.footer-info p, .social-media a, .newsletter-signup h3 {
    margin: 0.5em 0;
}

.social-media a {
    margin: 0 0.5em;
    display: inline-block;
}

.social-media img {
    width: 30px;
    height: 30px;
}

.newsletter-signup input {
    padding: 0.5em;
    border: none;
    border-radius: 5px;
    margin-right: 1em;
    width: 250px;
}

.newsletter-signup button {
    padding: 0.5em 1em;
    background-color: #ff6f61;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

/* Responsive Design */
@media (max-width: 768px) {
    main {
        padding: 1em;
    }

    .filter-sort {
        flex-direction: column;
    }

    .product-grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    }

    .pagination a {
        padding: 0.5em;
        margin: 0 0.2em;
    }
}

    </style>
</head>
<body>
    <header>
        <!-- Same header as in index.html -->
    </header>
    
    <main>
        <section class="product-listing">
            <h2>All Products</h2>
            <div class="filter-sort">
                <select>
                    <option value="price-low-high">Price: Low to High</option>
                    <option value="price-high-low">Price: High to Low</option>
                    <option value="new-arrivals">New Arrivals</option>
                </select>
                <input type="text" placeholder="Filter by category">
            </div>
            <div class="product-grid">
                <!-- Repeat this block for each product -->
                <div class="product-card">
                    <img src="https://themesberg.com/docs/pixel-bootstrap/assets/img/shop/item-1.png" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$49.99</p>
                    <a href="product-details.html" class="btn">Add to Cart</a>
                </div>
                <!-- Add more products as needed -->
            </div>
            <div class="pagination">
                <a href="#">&laquo; Previous</a>
                <a href="#">1</a>
                <a href="#">2</a>
                <a href="#">Next &raquo;</a>
            </div>
        </section>
    </main>
    
    <footer>
        <!-- Same footer as in index.html -->
    </footer>
</body>
</html>
